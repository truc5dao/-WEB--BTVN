<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ thẻ meta viewport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng bạn đến với trang web!</h1>
        <p>Trang web này được tối ưu hóa để hiển thị tốt trên mọi thiết bị, bao gồm cả điện thoại di động và máy tính bảng.</p>
        <img src="penguine.png"alt="Responsive" style="max-width: 100%; height: auto;">
    </div>


</body>
</html>
